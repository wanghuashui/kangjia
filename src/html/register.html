<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/backtop.css">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1910573_yzs3qz741f.css">
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
</head>
<body>
    <script src="../js/header.js"></script>
    <div class="main-container">
        <div class="login-bg" ></div>
     <div class="passport-signup-container">
        <div class="login-ba sig-bg">
            <div class="login-width">
                <div class="panel panel-default signup-panel">
                <div class="panel-heading clearfix">
                    注册成为会员
                    <a class="btn btn-danger btn-xs pull-right" href="/passport-login-https:_x__x_www_d_konka_d_com_x_.html">立即登录»</a>
                </div>
                <div class="panel-body">
                    <form id="member_signup_form" class="form-horizontal" action="/passport-create.html" method="post">
                        <!-- 登陆后跳转地址 -->
                        <input type="hidden" name="forward" value="https://www.konka.com/">
                        <div class="form-group">
                            <label for="input_login_name" class="col-md-3 control-label">登录账号<span class="text-danger">*</span></label>
                            <div class="col-md-9" style="padding-left:0;">
                                <input type="text" required="true" autocomplete="off" name="pam_account[login_name]" class="form-control" id="input_login_name" placeholder="手机号/邮箱/用户名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input_login_password" class="col-md-3 control-label">登录密码<span class="text-danger">*</span></label>
                            <div class="col-md-9" style="padding-left:0;">
                                <input type="password" required="true" name="pam_account[login_password]" class="form-control" id="input_login_password" placeholder="登录密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input_psw_confirm" class="col-md-3 control-label">确认密码<span class="text-danger">*</span></label>
                            <div class="col-md-9" style="padding-left:0;">
                                <input type="password" required="true" name="pam_account[psw_confirm]" class="form-control" id="input_psw_confirm" placeholder="再次输入登录密码">
                            </div>
                        </div>
                                            <div class="form-group">
                            <label for="input_vcode" class="col-md-3 control-label">验证码<span class="text-danger">*</span></label>
                            <div class="col-md-4" style="padding-left:0;">
                                <input type="text" required="true" name="vcode" class="form-control" id="input_vcode" placeholder="验证码">
                            </div>
                            <div class="col-md-5">
                                <div class="local-vcode">
                                    <img src="" alt="验证码">
                                    <button type="button" class="btn btn-link btn-sm" onclick="$(this).prev().prop('src',$(this).attr('data-src')+'?'+new Date().getTime())" data-src="/vcode-index-passport.html">更换验证码</button>
                                </div>
                                <div class="mobile-vcode" style="display:none;">
                                    <button type="button" data-loading-text="正在发送..." class="btn btn-default">获取短信验证码</button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-3 col-md-9" style="padding-left:0;">
                                <div class="checkbox">
                                <label>
                                    <input onclick="return false;" type="checkbox" checked="" name="" value="1">同意
                                </label>
                                <a href="javascript:;">《会员注册条款》</a>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-3 col-md-9" style="padding-left:0;">
                                <button type="submit" data-loading-text="正在提交..." class="btn btn-warning">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
    
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="../js/backtop.js"></script>
    <script src="../js/footer.js"></script>
</body>
</html>
