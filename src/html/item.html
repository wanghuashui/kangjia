<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/backtop.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1910573_yzs3qz741f.css">
</head>

<body>
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../js/header.js"></script>
    <div class="container main-container">
        <div class="product-container">
            <div class="product-container">
                <ul class="breakcrumb">
                    <li></li>
                    <li class="active"></li>
                </ul>
            </div>
            <div class="product-page">
                <div class="row">
                    <div class="product-show"></div>
                    <div class="product-buy">
                        <h3></h3>
                        <div></div>
                        <div class="pricebox">
                            <span class="price"></span>
                        </div>
                        <div class="addressWrap"></div>
                        <div class="product-page-cart">
                            <div class="product-quantity input-group" style="width:160px;" data-minibuy="">
                                <dl class="dl-horizontal">
                                    <dt>数量</dt>
                                </dl>
                                <div class="spinner-buttons input-group-btn">
                                    <button type="button" class="btn btn-default">-</button>
                                </div>
                                <input type="text" class="spinner-input" id="numBer" data-id="957" value="1">
                                <div class="spinner-buttons input-group-btn">
                                    <button type="button" class="btn btn-default">+</button>
                                </div>
                            </div>
                            <div class="row">
                                <a class="btn btn-danger favorite btn-buy distanceRight" href="">立即购买</a>
                                <a class="btn btn-warning favorite distanceRight" href="">加入购物车</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/backtop.js"></script>
    <script src="../js/footer.js"></script>
</body>

</html>
